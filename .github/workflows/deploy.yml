name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to Google Cloud using service account
      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Configure Docker to use Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # 4️⃣ Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE=us-central1-docker.pkg.dev/nifty-time-473410-r9/my-repo/iris-api:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      # 5️⃣ Connect to your GKE cluster
      - name: Get GKE credentials
        run: gcloud container clusters get-credentials ga6-week6 --region us-central1 --project nifty-time-473410-r9

      # 6️⃣ Install the GKE authentication plugin (required for kubectl)
      - name: Install gke-gcloud-auth-plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin
          export USE_GKE_GCLOUD_AUTH_PLUGIN=True

      # 7️⃣ Deploy to GKE using your Kubernetes manifest
      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/deployment.yaml

      # 8️⃣ (Optional but recommended) Wait for rollout to finish
      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/iris-api --timeout=120s
          kubectl get pods
          kubectl get services

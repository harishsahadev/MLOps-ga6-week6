name: Build, Push, and Deploy Iris API to GKE

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate to Google Cloud using the Service Account key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3Ô∏è‚É£ Configure Docker to use Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # 4Ô∏è‚É£ Build and Push Docker Image
      - name: Build and Push Docker Image to Artifact Registry
        run: |
          IMAGE=us-central1-docker.pkg.dev/nifty-time-473410-r9/my-repo/iris-api:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      # 5Ô∏è‚É£ Install Google Cloud SDK + GKE Auth Plugin
      - name: Install Google Cloud SDK and GKE Auth Plugin
        run: |
          echo "Installing gke-gcloud-auth-plugin..."
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo tee /usr/share/keyrings/cloud.google.gpg >/dev/null
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk google-cloud-sdk-gke-gcloud-auth-plugin
          export USE_GKE_GCLOUD_AUTH_PLUGIN=True

      # 6Ô∏è‚É£ Get GKE cluster credentials
      - name: Get GKE Cluster Credentials
        run: |
          gcloud container clusters get-credentials ga6-week6 --region us-central1 --project nifty-time-473410-r9

      # 7Ô∏è‚É£ Deploy to Kubernetes
      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/iris-api

      # 8Ô∏è‚É£ Wait for LoadBalancer IP and print it
      - name: Get Service External IP
        run: |
          echo "Waiting for external IP..."
          for i in {1..20}; do
            IP=$(kubectl get svc iris-api-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [ -n "$IP" ]; then
              echo "‚úÖ Iris API deployed successfully!"
              echo "üåç Public URL: http://$IP"
              exit 0
            fi
            echo "Still waiting for IP... ($i/20)"
            sleep 15
          done
          echo "‚ùå Timeout waiting for external IP."
          kubectl get svc iris-api-service

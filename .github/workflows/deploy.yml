name: CI/CD - Build and Deploy IRIS API to GKE

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to Google Cloud
      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Configure Docker for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # 4️⃣ Build and push Docker image to Artifact Registry
      - name: Build and push Docker image
        run: |
          IMAGE=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/iris-api:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      # 5️⃣ Get GKE cluster credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ga6-week6 --region us-central1 --project ${{ secrets.GCP_PROJECT_ID }}

      # 6️⃣ Deploy to GKE
      - name: Deploy IRIS API to GKE
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/iris-api
          kubectl get service iris-api-service

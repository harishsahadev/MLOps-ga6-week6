name: Build, Push, Deploy & Stress-Test Iris API on GKE

on:
  push:
    branches:
      - main

jobs:
  build-deploy-stress:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3Ô∏è‚É£ Set up gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      # 4Ô∏è‚É£ Configure Docker for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # 5Ô∏è‚É£ Install Google Cloud SDK + GKE Auth Plugin
      - name: Install Google Cloud SDK and GKE Auth Plugin
        run: |
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
          curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | \
            sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" \
            | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk google-cloud-sdk-gke-gcloud-auth-plugin
          export USE_GKE_GCLOUD_AUTH_PLUGIN=True

      # 6Ô∏è‚É£ Build & Push Docker image
      - name: Build and Push Docker image
        run: |
          IMAGE=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/iris-api:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials iris-cluster --region us-central1 --project ${{ secrets.GCP_PROJECT_ID }}
          export USE_GKE_GCLOUD_AUTH_PLUGIN=True

      # 8Ô∏è‚É£ Deploy the application
      - name: Deploy to GKE
        run: |
          sed -i "s|image:.*|image: $IMAGE|g" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/iris-api
          kubectl get service iris-api-service

      # 9Ô∏è‚É£ Enable Horizontal Pod Autoscaler
      - name: Enable Autoscaling
        run: |
          kubectl delete hpa iris-api --ignore-not-found=true
          kubectl autoscale deployment iris-api --cpu=50% --min=1 --max=3
          kubectl get hpa

      # üîü Wait for LoadBalancer IP
      - name: Wait for LoadBalancer IP
        run: |
          echo "Waiting for external IP..."
          for i in {1..15}; do
            IP=$(kubectl get svc iris-api-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [ -n "$IP" ]; then
              echo "SERVICE_IP=$IP" >> $GITHUB_ENV
              break
            fi
            echo "Still waiting..."; sleep 20
          done
          echo "Service IP: $SERVICE_IP"

      # 1Ô∏è‚É£1Ô∏è‚É£ Install wrk for load testing
      - name: Install wrk
        run: sudo apt-get update && sudo apt-get install -y wrk

      # 1Ô∏è‚É£2Ô∏è‚É£ Stress Test - Autoscaling ON
      - name: Stress Test (Autoscaling Enabled)
        run: |
          echo "Running 1000-concurrent POST test on $SERVICE_IP"
          # create wrk_post.lua script on the runner
          mkdir -p app/scripts
          cat <<'EOF' > app/scripts/wrk_post.lua
          wrk.method = "POST"
          wrk.body   = '{"sepal_length":5.1,"sepal_width":3.5,"petal_length":1.4,"petal_width":0.2}'
          wrk.headers["Content-Type"] = "application/json"
          wrk.headers["Connection"] = "keep-alive"
          EOF

          wrk -t4 -c1000 -d30s -s app/scripts/wrk_post.lua http://$SERVICE_IP/predict || true
          kubectl get pods -o wide
          kubectl get hpa

      # 1Ô∏è‚É£3Ô∏è‚É£ Disable Autoscaling, fix to 1 pod
      - name: Disable Autoscaling
        run: |
          kubectl delete hpa iris-api || true
          kubectl scale deployment iris-api --replicas=1
          kubectl get pods

      # 1Ô∏è‚É£4Ô∏è‚É£ Stress Test - Autoscaling OFF
      - name: Stress Test (Autoscaling Disabled)
        run: |
          echo "Running 2000-concurrent POST test on $SERVICE_IP (1 pod)"
          wrk -t4 -c2000 -d30s -s app/scripts/wrk_post.lua http://$SERVICE_IP/predict || true
          kubectl get pods -o wide
